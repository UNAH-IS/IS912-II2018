<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <!--Ctrl+Alt+Arriba o Abajo-->
    <h1>Registro de usuarios</h1>
    <form>
        <table>
            <tr>
                <td>Nombre: </td>
                <td><input class="form-control" type="text" id="" name="" placeholder="Ejem. Juan"></td>
            </tr>
            <tr>
                <td>Apellido: </td>
                <td><input class="form-control" type="text" id="" name="" placeholder="Ejem. Perez"></td>
            </tr>
            <tr>
                <td>Correo: </td>
                <td><input class="form-control" type="email" id="" name="" placeholder="Ejem. juan@gmail.com"></td>
            </tr>
            <tr>
                <td>Contrase√±a: </td>
                <td><input class="form-control" type="password" id="" name="" placeholder="****"></td>
            </tr>
            <tr>
                <td>Fecha de nacimiento: </td>
                <td><input class="form-control" type="date" id="" name=""></td>
            </tr>
            <tr>
                <td>Genero: </td>
                <td>
                    <label>Femenino<input type="radio" name="rbt-genero"></label>
                    <label>Masculino<input type="radio" name="rbt-genero"></label>
                </td>
            </tr>
            <tr>
                <td>Pais: </td>
                <td>
                    <select class="form-control">
                        <option value="0">Honduras</option>
                        <option value="1">Nicaragua</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input class="btn btn-primary"type="submit" value="Registrar">
                    <input class="btn btn-success"type="reset" value="Limpiar formulario">
                    <input class="btn btn-danger"type="submit" value="Lorem ipsum">

                </td>
            </tr>
        </table>
    </form>
</body>
</html>
