<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Etiquetas para formularios</h1>
    <!--Se utiliza para agrupar componentes de formularios.-->
    <form>
        <input type="text" placeholder="Introduzca su nombre" size="50" id="txt-nombre" name="txt-nombre">

        <!--Variantes de input type text de HTML5-->
        <input type="date"placeholder="Fecha"><br>
        <input type="email"placeholder="Correo"><br>
        <input type="color"placeholder="Color"><br>
        <input type="number"placeholder="Numero"><br>
        <input type="month"placeholder="Mes"><br>
        <input type="range"placeholder="Rango"><br>
        <input type="datetime"placeholder="Fecha/Hora"><br>
        <input type="tel"placeholder="Telefono"><br>
    </form>
</body>
